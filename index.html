<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic-Tac-TOE!</title>
  </head>
  <body>
    <div class="container">

      <h1>Tic-Tac-TOE!</h1>
      <!-- Start Row 1 -->
      <div class="row" id="row1">

        <div class="col-md-4" id="space0">
          <span class="spaceNumberDisplay"></span>
        </div>

        <div class="col-md-4" id="space1">
          <span class="spaceNumberDisplay"></span>
        </div>

        <div class="col-md-4" id="space2">
          <span class="spaceNumberDisplay"></span>
        </div>

      </div>

      <!-- Start Row 2 -->

      <div class="row" id="row2">

        <div class="col-md-4" id="space3">
          <span class="spaceNumberDisplay"></span>
        </div>

        <div class="col-md-4" id="space4">
          <span class="spaceNumberDisplay"></span>
        </div>

        <div class="col-md-4" id="space5">
          <span class="spaceNumberDisplay"></span>
        </div>

      </div>

      <!-- Start Row 3 -->

      <div class="row" id="row3">

        <div class="col-md-4" id="space6">
          <span class="spaceNumberDisplay"></span>
        </div>

        <div class="col-md-4" id="space7">
          <span class="spaceNumberDisplay"></span>
        </div>

        <div class="col-md-4" id="space8">
          <span class="spaceNumberDisplay"></span>
        </div>

      </div>

      <!-- Start User Choice Interface -->

      <form id="space-choice">
        <select class="form-control new-move">
          <option id="spaceChoice1" value="0">Upper Left Corner</option>
          <option id="spaceChoice2" value="1">Upper Middle</option>
          <option id="spaceChoice3" value="2">Upper Right Corner</option>
          <option id="spaceChoice4" value="3">Middle Left</option>
          <option id="spaceChoice5" value="4">Middle</option>
          <option id="spaceChoice2" value="5">Middle Right</option>
          <option id="spaceChoice3" value="6">Bottom Left Corner</option>
          <option id="spaceChoice4" value="7">Bottom Middle</option>
          <option id="spaceChoice5" value="8">Bottom Right Corner</option>
        </select>

        <button type="submit" class="btn btn-danger" id="markX">Mark X</button>

        <button type="button" class="btn btn-info" id="markO">Mark O</button>

      </form>

  </body>
</html>
